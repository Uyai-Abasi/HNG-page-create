<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal and Real-time Data Page</title>

</head>
<body>
    <header>
        <h1 data-testid="page-title" id="title">Personal and Real-time Data</h1>

    </header>
    <div class="container">
        <div class="personal-info">
            <h2 data-testid="slackUserName" id="slackUserName">Name: Uyaiabasi Isidore </h2>
            <img src="./WhatsApp Image 2023-09-07 at 9.58.52 PM.jpeg" alt="Uyaiabasi Isidore" data-testid="slackDisplayImage" id="slackDisplayImage">
            <h3 data-testid="myTrack" id="myTrack">Track: Frontend Track</h3>
           
        </div>
        
        <div class="real-time-info">
            <h3 data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"></h3>
            <h4 data-testid="currentUTCTime" id="currentUTCTime"></h4>
            <a href="https://github.com/Uyai-Abasi/HNG-page-create.git" data-testid="githubURL" id="githubURL">GitHub Repository</a>
         

        </div>
    </div>

    <script src="/index.js">        
  
</script>
</body>
</html>
